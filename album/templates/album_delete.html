{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="text-center py-3 text-secondary d-flex flex-column justify-content-center align-items-center gap-3 border mt-5 w-25 m-auto">
      Are you sure you want to Delete?
      <button type="submit">Delete</button>
    </div>
  </form>
{% endblock %}
