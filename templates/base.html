{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musician Directory</title>
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.3-dist/css/bootstrap.min.css' %}" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="/">19.5 Music Directory</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav m-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              {% if user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'album' %}">Album</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'musician' %}">Musician</a>
                </li>
              {% else %}

              {% endif %}
            </ul>
            <div class="d-flex gap-2">
              {% if user.is_authenticated %}
                <span class="btn btn-warning text-dark">Welcome, {{ user }}</span>
                <form method="post" action="{% url 'logout' %}">
                  {% csrf_token %}
                  <button class="btn btn-outline-info text-dark" type="submit">Logout</button>
                </form>
              {% else %}
                <button class="btn btn-outline-info" type="submit"><a href="{% url 'login' %}" class="nav-link text-dark">Login</a></button>

                <button class="btn btn-outline-success" type="submit"><a href="{% url 'signup' %}" class="nav-link text-dark">Signup</a></button>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      {% block content %}

      {% endblock %}
    </main>

    <script src="{% static 'bootstrap-5.3.3-dist/js/bootstrap.js' %}"></script>
  </body>
</html>
